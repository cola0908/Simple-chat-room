<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简易聊天室</title>
  <style>
    :root {
      /* 浅色模式变量 */
      --bg-color: #f5f5f5;
      --container-bg: white;
      --header-bg: #5a7247;
      --header-color: white;
      --input-area-bg: #f0f0f0;
      --input-border: #ddd;
      --message-self-bg: #dcf8c6;
      --message-other-bg: #f1f0f0;
      --message-system-bg: #f1f1f1;
      --text-color: #333;
      --time-color: #888;
      --button-bg: #4CAF50;
      --button-hover: #45a049;
      --button-color: white;
      --cancel-button-bg: #ccc;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }
    
    .dark-mode {
      /* 深色模式变量 */
      --bg-color: #121212;
      --container-bg: #1e1e1e;
      --header-bg: #2c3e50;
      --header-color: #ecf0f1;
      --input-area-bg: #2d2d2d;
      --input-border: #444;
      --message-self-bg: #2e7d32;
      --message-other-bg: #37474f;
      --message-system-bg: #424242;
      --text-color: #e0e0e0;
      --time-color: #aaa;
      --button-bg: #388e3c;
      --button-hover: #2e7d32;
      --button-color: white;
      --cancel-button-bg: #555;
      --shadow-color: rgba(0, 0, 0, 0.3);
    }
    
    @font-face {
      font-family: 'TencentFont';
      src: url('../腾讯体W7.ttf') format('truetype');
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'TencentFont', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Tencent W7', 'Microsoft YaHei', sans-serif;
      background-color: var(--bg-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--text-color);
      transition: background-color 0.3s ease;
    }
    .header {
      background-color: var(--header-bg);
      color: var(--header-color);
      padding: 15px;
      text-align: center;
      font-size: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .theme-toggle {
      background-color: transparent;
      border: 1px solid var(--header-color);
      color: var(--header-color);
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    .theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 2px 8px var(--shadow-color);
    }
    .theme-toggle:active {
      transform: translateY(0);
    }
    .theme-toggle::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    .theme-toggle:active::after {
      animation: ripple 0.6s ease-out;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: row;
      width: 100%;
      background-color: var(--bg-color);
      transition: background-color 0.3s ease;
      overflow: hidden;
    }
    .users-container {
      width: 240px;
      border-right: 1px solid var(--input-border);
      background-color: var(--container-bg);
      padding: 24px;
      overflow-y: auto;
      height: 100%;
      box-shadow: 2px 0 8px var(--shadow-color);
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }
    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      height: calc(100% - 60px);
    }
    .users-container h3 {
      margin-bottom: 15px;
      color: var(--text-color);
      font-size: 16px;
    }
    .users-list {
      list-style: none;
    }
    .users-list li {
      padding: 12px 16px;
      color: var(--text-color);
      border-radius: 8px;
      margin-bottom: 8px;
      background-color: var(--bg-color);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      z-index: 1;
    }

    .users-list li::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--input-border);
      border-radius: 8px;
      z-index: -1;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .users-list li:hover::before {
      transform: scaleX(1);
    }

    .users-list li:hover {
      background-color: var(--input-border);
      transform: translateX(4px);
    }
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 16px;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
      box-shadow: 0 2px 8px var(--shadow-color);
      position: relative;
      animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      transform-origin: bottom;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .message .user {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .message .time {
      font-size: 12px;
      color: var(--time-color);
      text-align: right;
    }
    .message.system {
      background-color: var(--message-system-bg);
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    .message.self {
      background-color: var(--message-self-bg);
      margin-left: auto;
    }
    .message.other {
      background-color: var(--message-other-bg);
      margin-right: auto;
    }
    .input-area {
      display: flex;
      padding: 16px;
      background-color: var(--input-area-bg);
      border-top: 1px solid var(--input-border);
      gap: 12px;
      align-items: center;
    }
    .message-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--input-border);
      border-radius: 20px;
      background-color: var(--container-bg);
      color: var(--text-color);
      font-size: 15px;
      transition: all 0.3s ease;
      margin-right: 4px;
    }

    .message-input:focus {
      outline: none;
      border-color: var(--button-bg);
      box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
    }
    .send-button {
      background-color: var(--button-bg);
      color: var(--button-color);
      border: none;
      padding: 12px 24px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .send-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }

    .send-button:active::after {
      animation: ripple 0.6s ease-out;
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(40, 40);
        opacity: 0;
      }
    }

    .send-button:hover {
      background-color: var(--button-hover);
      transform: translateY(-1px);
      box-shadow: 0 2px 8px var(--shadow-color);
    }

    .send-button:active {
      transform: translateY(1px);
    }
    .login-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .login-box {
      background-color: var(--container-bg);
      padding: 32px;
      border-radius: 16px;
      width: 360px;
      text-align: center;
      color: var(--text-color);
      box-shadow: 0 4px 16px var(--shadow-color);
      animation: fadeIn 0.4s ease;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      border: 1px solid var(--input-border);
      border-radius: 12px;
      background-color: var(--container-bg);
      color: var(--text-color);
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .login-box input:focus {
      outline: none;
      border-color: var(--button-bg);
      box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
    }
    .login-box button {
      background-color: var(--button-bg);
      color: var(--button-color);
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    .login-box button.cancel {
      background-color: var(--cancel-button-bg);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="header">
    <span>简易聊天室</span>
    <button id="theme-toggle" class="theme-toggle">切换深色模式</button>
  </div>
  
  <div class="container">
    <div class="users-container">
      <h3>在线成员</h3>
      <ul class="users-list" id="users-list"></ul>
    </div>
    <div class="chat-area">
      <div class="chat-container" id="chat-container">
        <!-- 消息将在这里动态添加 -->
      </div>
      <div class="input-area">
        <input type="text" class="message-input" id="message-input" placeholder="说点什么吧...">
        <button class="send-button" id="send-button">发送</button>
      </div>
    </div>
  </div>
  
  <div class="login-container" id="login-container">
    <div class="login-box">
      <h2>输入用户名</h2>
      <input type="text" id="username-input" placeholder="用户名">
      <div>
        <button id="login-button">确定</button>
        <button class="cancel" id="cancel-button">取消</button>
      </div>
    </div>
  </div>

  <script>
    // 检测系统主题偏好并设置初始主题
    function detectSystemTheme() {
      const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
      
      // 初始设置
      if (darkModeMediaQuery.matches) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
      
      // 监听系统主题变化
      darkModeMediaQuery.addEventListener('change', (e) => {
        if (e.matches) {
          document.body.classList.add('dark-mode');
        } else {
          document.body.classList.remove('dark-mode');
        }
      });
    }
    
    // 页面加载时执行
    document.addEventListener('DOMContentLoaded', detectSystemTheme);
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
